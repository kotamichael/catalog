<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

	<body>

		<h1 align="center">Create your item!</h1>

		<form action="{{url_for('newItem')}}" method = 'post'>
			<p>Category:</p>
				<select name='category'>
					{% for c in categories %}

					<option value='{{c.name}}'>{{c.name}}</option>
					</br>

					{% endfor %}
				</select>

			<p>Name:</p>
			</br>
				<input type ='text' size='30' name='name' placeholder='Ex: Cleat'>
			</br>

			<p>Description:</p>
			</br>
				<textarea input type ='text' name='description' cols='50' rows='10' placeholder='Ex: This is for kicking stuff.'></textarea>
			<br>

			<input type='submit' value='Create'>
		</form>

			<a href = "{{url_for('showCatalog')}}"><button>Cancel</button></a>

	</body>
	
</head>
</html>

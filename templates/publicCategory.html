<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

	<body>

		<button><a style="float:left;" href="{{url_for('showCatalog')}}">Home</a></button>


		{%if 'username' not in session %}
			<div style="float:right" align="right">
				<button><a class="login" href="{{url_for('showLogin')}}">Login</a></button>
			</div>			
		{% else %}
			<div slyle="float:right" align="right">
				<button><a class="login" href="{{url_for('gdisconnect')}}">Logout</a></button>
			</div>			
		{% endif %}

		<br>

		<h1 align="center">{{ category.name }}</h1>

			{% with messages = get_flashed_messages() %}
		{% if messages %}

			<ul>
			{% for message in messages %}
				<li><strong> {{ message }} </strong></li>
			{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}

	</br>
	</br>

		{% for i in items %}

		<h3><a href="{{url_for('showItem', category=category, item = i.name)}}">{{i.name}}</a></h3>

		{% endfor %}

	</body>

</html>
